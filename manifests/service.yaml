apiVersion: v1
kind: Service
metadata:
  name: llmops-service
spec:
  selector:
    app: llmops-app
  ports:
    - port: 80
      targetPort: 8501  # default port for Streamlit
  type: NodePort        # To make our port accessible from outside (internet). If its CulsterIP , then can access only internally. If NodePort or LoadBalancer, then can access from internet